name: CI/CD for Storefront APIs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18' # Specify the Go version

      - name: Install dependencies
        run: |
          go mod tidy
          go build ./...

      - name: Run tests
        run: go test ./...

      - name: Deploy
